<!DOCTYPE html>
<html>
  <head>
    <title>Sisyphus</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>sisyphus <span class="ai">AI</span></h1>

      <div class="chatbox">
        <div class="messages" id="messages">
          <p class="message bot">
            <span class="dot"></span>Good evening. What burden are we carrying tonight?
          </p>
        </div>
        <div class="input-area">
          <input type="text" placeholder="Type a message . . ." />
          <button>&uarr;</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
