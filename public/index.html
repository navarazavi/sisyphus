<!DOCTYPE html>
<html>
  <head>
    <title>Sisyphus</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f2f2f2;
        font-family: "Space Grotesk", sans-serif;
        color: #1a1a1a;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        margin: 0;
        padding-top: 40px;
      }

      .container {
        text-align: center;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        font-size: 48px;
        letter-spacing: -1px;
        margin-bottom: 10px;
      }

      .ai {
        font-size: 16px;
        vertical-align: super;
      }

      .chatbox {
        background: white;
        border: 2px solid #6c7a89;
        border-radius: 16px;
        padding: 20px;
        margin-top: 30px;
        height: 60vh;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
        overflow: hidden;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding-right: 10px;
        text-align: left;
      }

      .message {
        font-size: 15px;
        margin-bottom: 24px;
        line-height: 1.4;
        word-wrap: break-word;
        max-width: 85%;
      }

      .bot {
        color: #1a1a1a;
      }

      .user {
        align-self: flex-end;
        background-color: #e6e6e6;
        border-radius: 12px;
        padding: 10px 14px;
        color: #000;
      }

      .input-area {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }

      input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        margin-right: 10px;
      }

      button {
        background-color: #1a1a1a;
        color: white;
        border: none;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button:hover {
        background-color: #333;
      }

      .dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        background-color: #1a1a1a;
        border-radius: 50%;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>sisyphus <span class="ai">AI</span></h1>

      <div class="chatbox">
        <div class="messages" id="messages">
          <p class="message bot">
            <span class="dot"></span>Good evening. What burden are we carrying tonight?
          </p>
        </div>
        <div class="input-area">
          <input type="text" placeholder="Type a message . . ." />
          <button>&uarr;</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
