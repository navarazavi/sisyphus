<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sisyphus</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="mountain-bg"></div>

  <body>
    <div class="container">
      <h1>sisyphus <span class="ai">AI</span></h1>

      <div class="chatbox">
        <div class="messages" id="messages">
          <!-- Typewriter greeting message will be inserted here by script.js -->
        </div>

        <div class="input-area">
          <input type="text" placeholder="Type a message . . ." />
          <button>&uarr;</button>
        </div>
      </div>

      <img id="rollingBoulder" src="moving_boulder.png" alt="Rolling Boulder" />
      <p class="sisyphus-footer">
        One must imagine Sisyphus always learning. Please check important info.
      </p>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
