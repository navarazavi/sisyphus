<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sisyphus</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Ridge line with rolling boulder -->
    <div class="ridge"></div>
    <img id="rollingBoulder" src="moving_boulder.png" alt="Rolling Boulder" />

    <!-- Content container -->
    <div class="container">
      <h1>sisyphus <span class="ai">AI</span></h1>

      <!-- Chat messages -->
      <div class="messages" id="messages">
        <div class="message bot">
          <span class="dot"></span>Greetings, friend! What burden are we carrying today?
        </div>
      </div>

      <!-- Input field -->
      <div class="input-area">
        <input type="text" placeholder="Type a message . . ." />
        <button>&uarr;</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
